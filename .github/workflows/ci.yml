name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          mkdir build
          cd build
          cmake ..
          make
          make install
      - name: Install test dependencies
        run: sudo apt-get install samtools
      - name: Run
        run: tests/run.sh
